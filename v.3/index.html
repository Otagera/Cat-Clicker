<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="refresh" content="1000; url=index.html"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<base href=""/>
	<title>Cat Clicker</title>
	<style type="text/css">
		body {
			display: flex;
		}
		ul{
			list-style: none;
			display: flex;
			flex-direction: column;
			margin-right: 100px;
		}
		li{
			list-style: none;
			border: solid 0.5px black;
		}
		div#list {
			width: 30%;
		}
		div#display {
		    position: relative;
		    float: right;
			width: 70%;
		}
		div#details {
			display: none;
		}
	</style>
</head>
<body>
	<div id="list">
		<ul id="actual-list" data-bind="foreach: cats">
			<li>
				<div>
					<img class="img-thumb" src="" height="100" width="100" data-bind="attr: {src: pix}, click: $parent.setCat">
					<p data-bind="text: name"></p>
				</div>
			</li>
		</ul>
	</div>
	<div id="display" data-bind="with:currentCat">
		<p data-bind="text: name"></p>
		<p>Title: <span data-bind="text: title()"></span></p>
		<p>Click Count: <span data-bind="text: count"></span></p>
		<p>Nicknames</p>
		<ul data-bind="foreach: nicknames">
			<li data-bind="text: $data"></li>
		</ul>
		<img src="" alt="Cats" width="400" height="400" data-bind="click: $parent.incrementCounter, attr: {src: pix}">
		<button data-bind="click: $parent.displayAdmin"> Admin </button>
		<div id="details">
			<p>Name: </p>
			<input type="text" id="input-name">
			<p id="input-url-p">Image URL: </p>
			<input type="text" id="input-url">
			<p id="input-click-p">Number Of Clicks: </p>
			<input type="text" id="input-click">
			<button data-bind="click: $parent.cancel"> Cancel </button>
			<button data-bind="click: $parent.save"> Save </button>
		</div>
	</div>
	<script type="text/javascript" src="./js/Jquery/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="./js/knockout-3.5.1.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
